<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagrid navbars!</title>
  <link rel="stylesheet" href="../../dist/css/main.css">
  <link rel="stylesheet" href="../../dist/css/debug/debug.css">
</head>
<body>
  <div class="gs-wrap">
    <h1 class="align-center">Navbars</h1>
    <nav class="navbar">
      <a href="">Item A</a>
      <a href="">Item B</a>
      <a href="">Item C</a>
    </nav>
    <nav class="navbar navbar-primary">
      <a class="navbar-brand" href="">Brand</a>
      <a href="">Item A</a>
      <a href="">Item B</a>
      <a href="">Item C</a>
    </nav>
    <nav class="navbar navbar-secondary">
      <a class="navbar-brand" href="">Brand</a>
      <a href="">Item A</a>
      <a href="">Item B</a>
      <a href="">Item C</a>
    </nav>
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="">Brand</a>
      <a href="">Item A</a>
      <a href="">Item B</a>
      <a href="">Item C</a>
    </nav>
    <nav class="navbar navbar-inverse">
      <a class="navbar-brand" href="">Brand</a>
      <a href="">Item A</a>
      <a href="">Item B</a>
      <a href="">Item C</a>
    </nav>
    <nav class="navbar navbar-info gs navbar-mobile-in-sm navbar-mobile-in-xs" hagrid-component="navbar">
      <div class="navbar-menu gs">
        <div class="lay">
          <a class="navbar-brand" href="">Brand</a>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </div>
        <div class="lay gs justify-content-flex-end">
          <input type="text" placeholder="Search" class="align-seft">
        </div>
      </div>
      <div class="navbar-menu-mobile">
        <div class="top-menu">
          <span class="navbar-brand">Menu</span>
          <a href="" class="icon-menu" hagrid-role="toggle">
            <span class="icon-menu-toggle"></span>
          </a>
        </div>
        <nav>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </nav>
      </div>
    </nav>
    <nav class="navbar navbar-warning navbar-mobile-in-sm navbar-mobile-in-xs" hagrid-component="navbar">
      <div class="navbar-menu gs">
        <div class="lay">
          <a class="navbar-brand" href="">Brand</a>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </div>
        <div class="lay gs justify-content-flex-end">
          <input type="text" placeholder="Search" class="align-seft">
        </div>
      </div>
      <div class="navbar-menu-mobile open">
        <div class="top-menu">
          <span class="navbar-brand">Menu</span>
          <a href="" class="icon-menu" hagrid-role="toggle">
            <span class="icon-menu-toggle"></span>
          </a>
        </div>
        <nav>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </nav>
      </div>
    </nav>

    <nav class="navbar navbar-error navbar-mobile-in-sm navbar-mobile-in-xs" hagrid-component="navbar">
      <div class="navbar-menu gs">
        <div class="lay">
          <a class="navbar-brand" href="">Brand</a>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </div>
        <div class="lay gs justify-content-flex-end">
          <input type="text" placeholder="Search" class="align-seft">
        </div>
      </div>
      <div class="navbar-menu-mobile">
        <div class="top-menu">
          <span class="navbar-brand">Menu</span>
          <a href="" class="icon-menu" hagrid-role="toggle">
            <span class="icon-menu-toggle"></span>
          </a>
        </div>
        <nav>
          <a href="">Item A</a>
          <a href="">Item B</a>
          <a href="">Item C</a>
        </nav>
      </div>
    </nav>
  </div>
  <script src="../../dist/js/hagrid.js?vf=0.0.1"></script>
</body>
</html>
